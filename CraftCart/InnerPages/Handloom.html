<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Handloom Collection</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 30px;
            background-color: #f1e5c6;
        }

        h1 {
            text-align: center;
            color: #7c4f20;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .search-sort {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        input[type="text"],
        select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
        }

        .card {
            position: relative;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 380px;
            object-fit: cover;
        }

        .card-body {
            padding: 15px;
        }

        .card-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .card-price {
            color: green;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .card-button {
            padding: 8px 12px;
            background-color: #7c4f20;
            font-weight: bolder;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;

        }

        .card-button:hover {
            background-color: #f7b016;
            color: black;
            font-weight: bolder;
        }

        .card-fav {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 40px;
            color: #ffffff;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 2;
            transition: color 0.3s;
        }

        .card-fav.fav {
            color: red;
        }
    </style>
</head>

<body>

    <h1>Handloom Collection</h1>

    <div class="controls">
        <div class="search-sort">
            <input type="text" id="searchInput" placeholder="Search handloom items..." />
            <select id="sortSelect">
                <option value="">Sort By</option>
                <option value="priceLow">Price: Low to High</option>
                <option value="priceHigh">Price: High to Low</option>
            </select>
        </div>
    </div>

    <div class="product-grid" id="productGrid"></div>

    <script>
        const handlooms = [
            {
                id: "handloom1",
                title: "Handloom - Tussar Silk and Cotton Shawl",
                price: 1250,
                image: "https://www.artisanscrest.in/cdn/shop/products/acgptcshbg-68_grande.jpg?v=1487681646"
            },
            {
                id: "handloom2",
                title: "Handlooms - Tussar Silk stole",
                price: 2250,
                image: "https://www.artisanscrest.in/cdn/shop/products/acgptcstgc-81_grande.jpg?v=1487682157"
            },
            {
                id: "handloom3",
                title: "Handloom - Tussar Silk and Cotton Shawl",
                price: 1250,
                image: "https://www.artisanscrest.in/cdn/shop/products/acgptcshby-79_grande.jpg?v=1487682057"
            },
            {
                id: "handloom4",
                title: "Handloom - Tussar Silk and Cotton Shawl",
                price: 1250,
                image: "https://www.artisanscrest.in/cdn/shop/products/acgptcshgb-87_grande.jpg?v=1487681961"
            },
            {
                id: "handloom5",
                title: "Handloom- Tussar Silk and Cotton Shawl",
                price: 3600,
                image: "https://www.artisanscrest.in/cdn/shop/products/IMG_0457_grande.jpg?v=1594375654"
            },
            {
                id: "handloom6",
                title: "Handlooms - Tussar Silk stole",
                price: 3300,
                image: "https://www.artisanscrest.in/cdn/shop/products/acgptcstgp-83_grande.jpg?v=1487682284"
            }
        ];

        const grid = document.getElementById("productGrid");
        const searchInput = document.getElementById("searchInput");
        const sortSelect = document.getElementById("sortSelect");

        function getFavorites() {
            return JSON.parse(localStorage.getItem("handloomFavorites")) || [];
        }

        function toggleFavorite(id) {
            let favs = getFavorites();
            if (favs.includes(id)) {
                favs = favs.filter(f => f !== id);
            } else {
                favs.push(id);
            }
            localStorage.setItem("handloomFavorites", JSON.stringify(favs));
            render(filteredData); // refresh UI
        }

        let filteredData = handlooms;

        function render(data) {
            grid.innerHTML = "";
            const favorites = getFavorites();

            data.forEach(item => {
                const isFav = favorites.includes(item.id);
                const card = document.createElement("div");
                card.className = "card";

                card.innerHTML = `
                   <div class="card-fav" onclick="event.stopPropagation(); toggleFavorite('${item.id}', this)">♡</div>
          <img src="${item.image}" alt="${item.title}" />
          <div class="card-body">
            <div class="card-title">${item.title}</div>
            <div class="card-price">₹${item.price.toLocaleString()}</div>
            <button class="card-button">View Details</button>
          </div>
        `;

                card.onclick = () => {
                    window.location.href = `Details/item-detail.html?itemId=${item.id}`;
                };

                grid.appendChild(card);
            });
        }

        function filterAndSort() {
            const query = searchInput.value.toLowerCase();
            filteredData = handlooms.filter(i => i.title.toLowerCase().includes(query));
            const sort = sortSelect.value;
            if (sort === "priceLow") filteredData.sort((a, b) => a.price - b.price);
            else if (sort === "priceHigh") filteredData.sort((a, b) => b.price - a.price);
            render(filteredData);
        }

        const favoriteItems = new Set();

        function toggleFavorite(id, elem) {
            if (favoriteItems.has(id)) {
                favoriteItems.delete(id);
                elem.classList.remove("fav");
                elem.textContent = "♡";
            } else {
                favoriteItems.add(id);
                elem.classList.add("fav");
                elem.textContent = "♥";
            }
        }
        searchInput.addEventListener("input", filterAndSort);
        sortSelect.addEventListener("change", filterAndSort);

        render(handlooms);
    </script>
</body>

</html>
