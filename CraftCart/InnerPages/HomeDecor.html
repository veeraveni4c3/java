<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Decor Collection</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f1e5c6;
    }

    h1 {
      text-align: center;
      color: #7c4f20;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .search-sort {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    input[type="text"],
    select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 380px;
      object-fit: cover;
    }

    .card-body {
      padding: 15px;
    }

    .card-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 8px;
      color: #333;
    }

    .card-price {
      color: green;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .card-button {
      padding: 8px 12px;
      background-color: #7c4f20;
      font-weight: bolder;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;

    }

    .card-button:hover {
      background-color: #f7b016;
      color: black;
      font-weight: bolder;
    }

    .card-fav {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 40px;
      color: #f8f5f5;
      /* background: white; */
      /* border-radius: 50%; */
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 2;
      transition: color 0.3s;
    }

    .card-fav.fav {
      color: red;
    }

    .card {
      position: relative;
    }
  </style>
</head>

<body>

  <h1>Home Decor Collection</h1>

  <div class="controls">
    <div class="search-sort">
      <input type="text" id="searchInput" placeholder="Search items..." />
      <select id="sortSelect">
        <option value="">Sort By</option>
        <option value="priceLow">Price: Low to High</option>
        <option value="priceHigh">Price: High to Low</option>
      </select>
    </div>
  </div>

  <div class="product-grid" id="productGrid"></div>
  

  <script>
    const items = [
      {
        id: "home1",
        title: "Abhedabhava:Krishna Playing Flute with Radha by His Side",
        price: 13500,
        image: "https://www.artisanscrest.in/cdn/shop/products/sculpture-greenstone-statue-radha-krishna-34_grande.jpeg?v=1487657372",
      },
      {
        id: "home2",
        title: "Chaturbhuj: One Who Has Four Arms",
        price: 27500,
        image: "https://www.artisanscrest.in/cdn/shop/products/sculpture-redstone-statue-ganesha-32_grande.jpeg?v=1487657525",
      },
      {
        id: "home3",
        title: "Abhirupa: The Beautiful Lady Musician",
        price: 3069,
        image: "https://www.artisanscrest.in/cdn/shop/products/actmsslpmi-84_grande.jpg?v=1488439779",
      }, {
        id: "home4",
        title: "Deepasthambham Plain",
        price: 54500,
        image: "https://www.artisanscrest.in/cdn/shop/products/kerala-lamp-bell-metal-handmade-04_grande.jpg?v=1487056259",
      },
      {
        id: "home5",
        title: "Padmanabha: The Supreme God",
        price: 6000,
        image: "https://www.artisanscrest.in/cdn/shop/products/sculpture-redstone-statue-narayan-09_grande.jpeg?v=1487658607",
      },
      {
        id: "home6",
        title: "Samavaaya: The Perpetual Co-Inherence",
        price: 6500,
        image: "https://www.artisanscrest.in/cdn/shop/products/sculpture-redstone-statue-radha-krishna-02_grande.jpeg?v=1487658742",
      }
    ];

    const grid = document.getElementById("productGrid");
    const searchInput = document.getElementById("searchInput");
    const sortSelect = document.getElementById("sortSelect");

    function renderItems(data) {
      grid.innerHTML = "";
      data.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.onclick = () => {
          window.location.href = `Details/item-detail.html?itemId=${item.id}`;
        };

        card.innerHTML = `
          <div class="card-fav" onclick="event.stopPropagation(); toggleFavorite('${item.id}', this)">♡</div>
          <img src="${item.image}" alt="${item.title}" />
          <div class="card-body">
            <div class="card-title">${item.title}</div>
            <div class="card-price">₹${item.price.toLocaleString()}</div>
            <button class="card-button">View Details</button>
          </div>
        `;

        grid.appendChild(card);
      });
    }

    function filterAndSortItems() {
      const query = searchInput.value.toLowerCase();
      let filtered = items.filter(item =>
        item.title.toLowerCase().includes(query)
      );

      const sortValue = sortSelect.value;
      if (sortValue === "priceLow") {
        filtered.sort((a, b) => a.price - b.price);
      } else if (sortValue === "priceHigh") {
        filtered.sort((a, b) => b.price - a.price);
      }

      renderItems(filtered);
    }

    searchInput.addEventListener("input", filterAndSortItems);
    sortSelect.addEventListener("change", filterAndSortItems);

    renderItems(items);

    const favoriteItems = new Set();

    function toggleFavorite(id, elem) {
      if (favoriteItems.has(id)) {
        favoriteItems.delete(id);
        elem.classList.remove("fav");
        elem.textContent = "♡";
      } else {
        favoriteItems.add(id);
        elem.classList.add("fav");
        elem.textContent = "♥";
      }
    }

  </script>
</body>

</html>
